version: "3.9"

services:
  memoWorks:
    container_name: backend-memoworks
    env_file:
      - .env
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: memoWorks
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - memoWorks_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    image: ricitosdeoro2001/backend-memoworks:latest
    restart: unless-stopped
    ports:
    - "${PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: ${MYSQLUSER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQLPASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
    depends_on:
      memoWorks:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  memoWorks_data: {}




