<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarea actualizada</title>
    <style>body{font-family:Arial,sans-serif}.container{max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}</style>
</head>
<body>
<div class="container">
    <h2>La tarea ha sido actualizada</h2>
    <p><strong th:text="${task.title}">Título</strong></p>
    <p th:text="${task.description}">Descripción</p>
    <p>Fecha: <span th:text="${task.date}">-</span> Hora: <span th:text="${task.time}">-</span></p>
    <p>Asignada a: <span th:text="${user.name ?: user.username ?: user.email}">Usuario</span></p>
    <p>Revisa los cambios en tu panel.</p>
</div>
</body>
</html>
