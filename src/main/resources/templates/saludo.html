<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a MemoWorks</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f7fb; color:#333; }
        .container { max-width:600px; margin:30px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
        .header { font-size:18px; font-weight:700; margin-bottom:10px; }
        .footer { font-size:12px; color:#666; margin-top:20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Hola <span th:text="${user.name ?: user.username ?: user.email}">Usuario</span>,</div>

    <p>Gracias por registrarte en <strong>MemoWorks</strong>. Estamos encantados de tenerte con nosotros.</p>

    <p>Si no solicitaste este registro, por favor ignora este correo.</p>

    <p class="footer">MemoWorks</p>
</div>
</body>
</html>
